/* media queries */
<style type="text/css">

.tab-pane{
  position: relative;
  margin-left: 4%;
  float: left;
  width: 40%;
  height: 700px;
}
#selector{
  display: none;
}
#selector ul{
  list-style: none;
}
.tab-content h1{
  text-align: center;
}

@media only screen and (max-width : 855px) { 
  .tab-pane{
    position: relative;
    float: left;
    width: 100%;
    height: 900px;
  }
  #selector{
    display: block; 
  }
}
</style>

/* hide catalan widget */
<script type="text/javascript">

  window.onload= tranlations();
  $('body').click(tranlations);

  function tranlations(){
    var pathName = window.location.pathname;

    if(pathName.search( 'ca_ES' )!=-1){ 
      $(document).ready(function(){
        $(".main").hide();
        $(".tab-content").show();
      });    
    }else{
      $(".tab-content").hide();
      $(".main").show();

    }

  }
</script>
